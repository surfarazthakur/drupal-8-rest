vape.settings:
        path: '/admin/structure/vape/settings'
        defaults:
                _form: '\Drupal\vape\Form\ApiSettingsForm'
                _title: 'Set up api url'
        requirements:
                _permission: 'administer site configuration'

vape.form:
        path: '/vapeapi'
        defaults:
                _form: '\Drupal\vape\Form\RegisterFormBase'
                _title: 'api form '
        requirements:
                _permission: 'access content'